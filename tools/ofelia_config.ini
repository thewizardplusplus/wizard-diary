[global]
save-folder=/var/log/ofelia

[job-exec "AddDailyPoints"]
no-overlap=true
schedule=@every 24h
command=/var/www/html/protected/yiic AddDailyPoints
container=wizard-diary
user=www-data

[job-exec "ClearAccessLog"]
no-overlap=true
schedule=@every 24h
command=/var/www/html/protected/yiic ClearAccessLog
container=wizard-diary
user=www-data
